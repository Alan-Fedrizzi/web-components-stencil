<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <style>
      body {
        font-family: sans-serif;
      }

      .side-nav ul {
        list-style: none;
      }

      .side-nav li {
        margin: 1rem 0;
      }

      .side-nav a {
        text-decoration: none;
        color: #000;
      }
    </style>

    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
  </head>
  <body>
    <button id="side-drawer-btn">Open Side Menu</button>

    <uc-side-drawer title="Main Menu">
      <nav class="side-nav">
        <ul>
          <li>
            <a href="">A Link</a>
          </li>
          <li>
            <a href="">Another Link</a>
          </li>
          <li>
            <a href="">A third Link</a>
          </li>
        </ul>
      </nav>
    </uc-side-drawer>

    </br>
    </br>

    <my-tooltip text="We built this before. Now it's better!">
      <p slot="label">
        Let's test this New Tolltip!
      </p>
    </my-tooltip>

    </br>
    </br>

    <p>Let's test this new <uc-tooltip text="We built this before. Now it's better!">Tooltip!</uc-tooltip> </p>

    </br>
    </br>

    <uc-stock-price stock-symbol="AAPL"></uc-stock-price>

    <uc-stock-finder></uc-stock-finder>

    <uc-spinner></uc-spinner>

    <script>
      const sideDrawer = document.querySelector('uc-side-drawer');

      const sideDrawerButton = document.getElementById('side-drawer-btn');
      sideDrawerButton.addEventListener('click', () => {
        if (!sideDrawer.opened) {
          sideDrawer.open();
        }
      });

      const stockFinderEl = document.querySelector('uc-stock-finder');
      stockFinderEl.addEventListener('ucSymbolSelected', (event) => {
        console.log(event);
      })
    </script>
  </body>
</html>
